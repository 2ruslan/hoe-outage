name: Analyze HOE Image

on:
  schedule:
    - cron: "*/15 * * * *"  # кожні 15 хвилин
  workflow_dispatch:        # можливість ручного запуску

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run analysis script
        run: python analyze_image.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/hoe.json data/hoe-source.png
          git commit -m "Auto-update hoe.json ($(date -u))" || echo "No changes"
          git push
